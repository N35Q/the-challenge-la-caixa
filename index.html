<!DOCTYPE html>

  <head>

    <title>The Challenge - La Ciaxa - Rainiero, Gonzalo y Jos√©</title>

    <link rel="icon" type="image/x-icon" href="">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <style>
      body {
      background-image: url(https://raw.githubusercontent.com/N35Q/the-challenge-la-caixa/refs/heads/main/Imagen%20ODS_3.png);
      background-repeat: repeat;
      background-size: 20%;
      }

      .titleone {
      font-family: 'Bangers';
      font-size: 80px;
      text-align: center;
      color: black;
      border-right: 3px solid black; /* Cursor de escritura */
      }
    </style>

  <body>

    <p class="titleone"></p>
    
    <script>
        const texto = "Hola, este es nuestra propuesta de proyecto para The Challenge:";
        let i = 0;
        const velocidad = 75;

        function escribirTexto() {
            if (i < texto.length) {
                document.querySelector(".titleone").innerHTML += texto.charAt(i);
                i++;
                setTimeout(escribirTexto, velocidad);
            } else {
                document.querySelector(".titleone").style.borderRight = "none"; // Quita el cursor al final
            }
        }

        escribirTexto();
    </script>
    
  </body>
</html>
